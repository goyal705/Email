<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .view-resume {
            margin-top: 5px;
            display: inline-block;
            padding: 10px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .view-resume:hover {
            background-color: #0b7dda;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            input, textarea, select {
                padding: 8px;
            }
            button {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <form action="/updateprofile" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ name }}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ email }}" required>

            <label>Resume:</label>
            <a href="{{ resume_url }}" class="view-resume" target="_blank">View Resume</a>
            <input type="file" id="update-resume" name="update_resume" accept=".pdf,.doc,.docx">

            <label for="message-template">Message Template:</label>
            <textarea id="message-template" name="message_template" required>{{ message_template }}</textarea>

            <label for="gmail-app-pass">Gmail App Password:</label>
            <input type="text" id="gmail-app-pass" name="gmail_app_password" value="{{ gmail_app_password }}" required>

            <label for="mail-interval">Mail Interval:</label>
            <select id="mail-interval" name="mail_interval" required>
                <option value="daily" {% if mail_interval == 'daily' %}selected{% endif %}>Daily</option>
                <option value="weekly" {% if mail_interval == 'weekly' %}selected{% endif %}>Weekly</option>
                <option value="monthly" {% if mail_interval == 'monthly' %}selected{% endif %}>Monthly</option>
                <option value="custom" {% if mail_interval == 'custom' %}selected{% endif %}>Custom</option>
            </select>

            <button type="submit">Update Profile</button>
        </form>
    </div>
</body>
</html>
